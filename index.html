<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/fontes.css" />
    <link rel="stylesheet" href="src/css/responsivo.css" />
    <link
      rel="shortcut icon"
      href="src/images/favicon.png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <!-- título -->
    <title>Landing Page GTA</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <a href="#" class="cabecalho-logo-imagem">
          <img
            src="./src/images/logo-rockstar.svg"
            alt="logo-Rockstar-Games"
            class="imagem-logo"
          />
        </a>
        <hr />
        <img
          src="./src/images/logo-gta.svg"
          alt="logo-Gta-V"
          class="imagem-logo"
        />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306?_gl=1*17vs66h*_ga*OTE5ODUyOTY0LjE3MzQxMDkyNjA.*_ga_37GXT4VGQK*MTczNDEwOTI2MC4xLjEuMTczNDExMDYxMy4wLjAuMA"
              target="_blank"
              >Suporte <img src="./src/images/icone-link.svg" alt="icone-de-link-suporte"></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        class="imagem-fundo"
        src="./src/images/bg-main.png"
        alt="rapaz de moletom laranja de fundo"
      />
      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="./src/images/logo-gta-v.svg" alt="logo-Gta-V" />
          <img src="./src/images/logo-gta-online.svg" alt="logo-Gta-Online" />
        </div>
        <h1 class="titulo">
          Já disponiveis para Playstation 5 e xbox Series X|S
        </h1>
        <p class="paragrafo">
          Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA
          online
        </p>

        <a href="#comprar" class="btn-comprar">Compre Já</a>
      </div>
    </main>
    <section class="compre-ja">
      <h2 class="titulo">Compre Já</h2>
      <div class="cartao">
        <img
          src="./src/images/gta5.jpg"
          alt="Capa do Jogo GTA V"
          class="capa-do-jogo"
        />

        <div class="informacoes">
          <h3 class="">Grand Theft Auto V</h3>
          <p>
            Inclui <strong>Inclui Modo Historia do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="./src/images/logo-ps5.svg" alt="logo-ps5" />
            </li>
            <li>
              <img
                src="./src/images/logo-xbox-series-s.svg"
                alt="logo-xbox-series-s"
              />
            </li>
            <li>
              <img src="./src/images/logo-xbox-one.svg" alt="logo-xbox-one" />
            </li>
            <li>
              <img src="./src/images/logo-ps4.svg" alt="logo-ps4" />
            </li>
            <li>
              <img src="./src/images/logo-pc.svg" alt="logo-pc" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma" id="btn-plataforma">
          Selecione a plataforma

          <ul class="plataformas">
            <li>
              <img src="./src/images/logo-ps5.svg" alt="logo-ps5" />
            </li>
            <li>
              <img
                src="./src/images/logo-xbox-series-s.svg"
                alt="logo-xbox-series-s"
              />
            </li>
            <li>
              <img src="./src/images/logo-ps4.svg" alt="logo-ps4" />
            </li>
            <li>
              <img src="./src/images/logo-xbox-one.svg" alt="logo-xbox-one" />
            </li>
            <li>
              <img src="./src/images/logo-pc.svg" alt="logo-pc" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="src/js/index.js" defer></script>
  </body>
</html>
